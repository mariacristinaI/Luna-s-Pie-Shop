<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css"/>
    <title>Pies | Luna's Pie Shop</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="pies.html">Pies</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <aside><img id="logo" src="assets/images/HomemadePies.png" alt="Luna making pies"></aside>
        <article>
            <h1>Homemade Pies</h1>
            <section class="columns-desktop">
                <div class="pie">
                    <img src="assets/images/pies/apple-pie.png" alt="Apple Pie"/>
                    <div class="columns">
                        <div class="title">Apple Pie</div>
                        <div class="price">€11.95</div>
                    </div>
                    <p class="desc">Our famous apple pie</p>
                    <button data-order="apple-pie">Order</button>
                </div>
                <div class="pie">
                    <img src="assets/images/pies/cherry-pie.png" alt="Cherry Pie"/>
                    <div class="columns">
                        <div class="title">Cherry Pie</div>
                        <div class="price">€14.95</div>
                    </div>
                    <p class="desc">A summer classic!</p>
                    <button data-order="apple-pie">Order</button>
                </div>
            </section>
        </article>
    </main>
    <footer>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="pies.html">Pies</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </footer>
    <script>  
        let numberOfPies = [1, 2];
        for (let i = 0; i < numberOfPies.length; i++) {
            console.log(numberOfPies[i]);
        };

        window.addEventListener("DOMContentLoaded", function(e){
            const orderButtons = document.querySelectorAll("button[data-order]");
            orderButtons.forEach(function(button){

                button.addEventListener("click", function(e){
                    const button = e.currentTarget;
                    const container = button.parentNode;

                    const order = {
                        id: button.getAttribute("data-order"),
                        title: container.querySelector(".title").innerText,
                        price: container.querySelector(".price").innerText,
                        desc: container.querySelector(".desc").innerText
                    };

                    localStorage.setItem("order", JSON.stringify(order));

                    const url = window.location.href.replace("pies.html", "order.html");
                    window.location.href = url;
                });
            });
            console.log("The pies are loaded.");
        });
    </script>
</body>
</html>
