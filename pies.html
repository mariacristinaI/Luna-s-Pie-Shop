<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css"/>
    <title>Pies | Luna's Café & Pie Shop</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="pies.html">Pies</a></li>
                <li><a href="cafe-menu.html">Café Menu</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <aside><img id="logo" src="assets/images/HomemadePies.png" alt="Luna making pies"></aside>
        <article>
            <h1>Homemade Pies</h1>
            <hr>
            <section class="columns-desktop">
                <div class="pie">
                    <img src="assets/images/pies/apple-pie.png" alt="Apple Pie"/>
                    <div class="columns">
                        <div class="title">Apple Pie</div>
                        <div class="price">€11.95</div>
                    </div>
                    <p class="desc">Our famous apple pie</p>
                    <button data-order="apple-pie">Order</button>
                </div>
                <div class="pie">
                    <img src="assets/images/pies/cherry-pie.png" alt="Cherry Pie"/>
                    <div class="columns">
                        <div class="title">Cherry Pie</div>
                        <div class="price">€14.95</div>
                    </div>
                    <p class="desc">A summer classic!</p>
                    <button data-order="apple-pie">Order</button>
                </div>
            </section>
            <h2 id="pie-stock">More pies will be in stock soon!</h2>
        </article>
    </main>
    <hr>
    <footer>&copy;<span id="year"></span> Maria-Cristina Iosub</footer>
    <script src="shop.js"></script>
</body>
</html>
